{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Спасибо за покупку!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <div class="container mt-4">
        <!-- Заголовок страницы -->
        <h3 class="text-center text-success">Спасибо за покупку, {{ person }}!</h3>
        <!-- Текст с благодарностью -->
        <p class="text-center">Ваш заказ будет отправлен на адрес: {{ address }}.</p>

        <!-- Кнопка возврата на главную страницу -->
        <div class="text-center">
            <a href="/" class="btn btn-secondary">Вернуться в магазин</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
